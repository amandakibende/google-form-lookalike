<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding_form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h1 id="title">Journey to code</h1>
      <p id="description">
        Thank you taking the time sharing your journey in coding.
      </p>
      <form
        action="mailto:contactproamanda@gmail.com"
        method="post"
        enctype="multipart/form-data"
        id="survey-form"
      >
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Name" required />

        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          name="email"
          placeholder="journeytocode@myway.com"
          id="email"
          required
        />

        <label for="age" id="number-label"
          >How old where you when you start coding?</label
        >
        <input
          type="number"
          name="age"
          id="number"
          min="8"
          max="100"
          placeholder="35"
          required
        />

        <label for="education">How did you learn?</label>
        <select name="education" id="dropdown">
          <option value="self-taught">Self-taught</option>
          <option value="CS degree">CS degree</option>
          <option value="Bootcamp">Bootcamp</option>
          <option value="Mentor">Mentor</option>
          <option value="Mix">A mix</option>
        </select>

        <label>Have you a background in a science field?</label>

        <input type="radio" name="attribute" id="radio" value="attribute" />
        <label for="yes">Yes</label>

        <input type="radio" name="attribute" id="radio" value="attribute" />
        <label for="no">No</label>

        <label>What was your challenges?</label>

        <input type="checkbox" name="attribute" id="box" value="attribute" />

        <label for="Frustation" id="label-box">Frustation</label>

        <input type="checkbox" name="attribute" id="box" value="attribute" />
        <label for="Understand" id="label-box">Understand concepts</label>

        <input type="checkbox" name="attribute" id="box" value="attribute" />
        <label for="Time" id="label-box">Having enough time</label>

        <input type="checkbox" name="attribute" id="box" value="attribute" />
        <label for="imposter" id="label-box">Imposter syndrom</label>

        <input type="checkbox" name="attribute" id="box" value="attribute" />
        <label for="comparision" id="label-box">Comparison</label>

        <label for="story">Tell me your story:</label>
        <textarea id="story" name="story" rows="5" cols="33">
    Write here..
    </textarea
        >

        <button id="submit">Submit</button>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
